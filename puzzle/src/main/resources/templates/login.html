<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head(title='Number Puzzle Login')">
    <title>Title</title>
</head>
<body onload="document.form.username.focus();">

<header th:replace="fragments/layout :: header(title='Number Puzzle Login Page')"></header>

<div th:if="${param.error}">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col login-error">
                <span>Invalid player name - try again</span>
            </div>
        </div>
    </div>
</div>

<section id="login">
   <form name="form" th:action="@{/login}" method="POST" class="form-inline justify-content-center">
        <label for="name" class="mb-3 mr-2">Who's Playing?</label>
        <input id="name" type="text" name="username" class="form-control mb-3 mr-2" placeholder="Enter Your Name"/>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button class="btn btn-primary mb-3">Sign In</button>
    </form>
</section>

</body>
</html>
