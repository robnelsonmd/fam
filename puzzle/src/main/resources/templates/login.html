<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Number Puzzle Login</title>
</head>
<body>

<header id="header">
    <h1 align="center">Number Puzzle Login Page</h1>
    <hr class="hr-primary">
</header>

<div th:if="${param.error}">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col login-error">
                <span>Invalid player name - try again</span>
            </div>
        </div>
    </div>
</div>

<section id="login">
   <form th:action="@{/login}" method="POST" class="form-inline justify-content-center">
        <label for="name" class="mb-3 mr-2">Who's Playing?</label>
        <input id="name" type="text" name="username" class="form-control mb-3 mr-2" placeholder="Enter Your Name"/>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button class="btn btn-primary mb-3">Sign In</button>
    </form>
</section>

</body>
</html>
