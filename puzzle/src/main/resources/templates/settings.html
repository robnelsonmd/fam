<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Number Puzzle Settings</title>
</head>
<body>

<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container">
        <a href="index" class="navbar-brand">Number Puzzle</a>
        <button
                class="navbar-toggler"
                data-toggle="collapse"
                data-target="#navbarCollapse"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navbarCollapse" class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="index" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="players" class="nav-link">Players</a>
                </li>
                <li class="nav-item active">
                    <a href="settings" class="nav-link">Settings</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<header id="header">
    <h1 align="center">Number Puzzle Settings Page</h1>
    <hr class="hr-primary">
</header>

<section id="settings">
    <div class="container">
        <form action="/settings" method="post">
            <div class="row">
                <label>Name:
                    <span th:text="${session.player.name}"></span>
                </label>
            </div>
            <div class="row">
                <label>Email Address:
                    <input type="email" name="emailAddress" size="50" th:value="${session.player.emailAddress}"/>
                </label>
            </div>
            <div class="row">
                <label>Receive Emails:
                    <input type="checkbox" name="receiveEmails" th:checked="${session.player.receiveEmails}"/>
                </label>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button class="btn btn-primary" name="submit" value="submit">Update Player Settings</button>
        </form>
    </div>
</section>

<script
        src="http://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
</script>
<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"
></script>

</body>
</html>
