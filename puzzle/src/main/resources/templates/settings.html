<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head(title='Number Puzzle Settings')">
    <title>Title</title>
</head>
<body>

<div th:replace="fragments/layout :: navbar(page='settings')">Navbar</div>

<header th:replace="fragments/layout :: header(title='Number Puzzle Settings Page')"></header>

<section id="settings">
    <div class="container">
        <form th:action="@{/settings}" th:object="${player}" method="post">
            <div class="row">
                <label>Name:
                    <span th:text="*{name}"></span>
                </label>
            </div>
            <div class="row">
                <label>Receive Emails:
                    <input type="checkbox" name="receiveEmails" th:checked="*{receiveEmails}"/>
                </label>
            </div>
            <div class="row">
                <label>Email Address:
                    <input type="email" name="emailAddress" size="50" th:value="*{emailAddress}"/>
                </label>
            </div>
            <div class="row">
                <label>Receive Texts:
                    <input type="checkbox" name="receiveTexts" th:checked="*{receiveTexts}"/>
                </label>
            </div>
            <div class="form-group blu-margin">
                <select class="form-control" name="cellCarrier"  th:field="*{cellCarrier}">
                    <option th:each="cellCarrier : ${cellCarriers}" th:value="${cellCarrier}" th:text="${cellCarrier}"></option>
                </select>
            </div>
            <div class="row">
                <label>Cell Number:
                    <input type="text" name="cellNumber" size="50" th:value="*{cellNumber}"/>
                </label>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button class="btn btn-primary" name="submit" value="submit">Update Player Settings</button>
        </form>
    </div>
</section>

<div th:replace="fragments/layout :: script">Script</div>

</body>
</html>
