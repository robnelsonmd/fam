<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head(title='Number Puzzle Settings')">
    <title>Title</title>
</head>
<body>

<div th:replace="fragments/navbar :: navbar(page='settings')">Navbar</div>

<header id="header">
    <h1 align="center">Number Puzzle Settings Page</h1>
    <hr class="hr-primary">
</header>

<section id="settings">
    <div class="container">
        <form action="/settings" method="post">
            <div class="row">
                <label>Name:
                    <span th:text="${session.player.name}"></span>
                </label>
            </div>
            <div class="row">
                <label>Email Address:
                    <input type="email" name="emailAddress" size="50" th:value="${session.player.emailAddress}"/>
                </label>
            </div>
            <div class="row">
                <label>Receive Emails:
                    <input type="checkbox" name="receiveEmails" th:checked="${session.player.receiveEmails}"/>
                </label>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button class="btn btn-primary" name="submit" value="submit">Update Player Settings</button>
        </form>
    </div>
</section>

<script
        src="http://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
</script>
<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"
></script>

</body>
</html>
