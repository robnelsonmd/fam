<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head(title='Number Puzzle User Management')">
    <title>Title</title>
</head>
<body>

<div th:replace="fragments/layout :: navbar(page='admin')">Navbar</div>

<header th:replace="fragments/layout :: header(title='Number Puzzle User Management Page')"></header>

<section id="user-list">
    <div class="container justify-content-center">
        <div class="row">
            <div class="col text-center">
                <b align="center">Players</b>
            </div>
        </div>
        <div class="row my-1" th:each="player,iter : ${players}">
            <div class="col text-left">
                <span th:text="${iter.index}"></span>)
                <a th:href="'/admin/updatePlayer?name='+${player.name}" th:text="${player.name}">Player Name</a>:
                <span th:text="${player.details}">Player Details</span>
            </div>
        </div>
    </div>
</section>

<div th:replace="fragments/layout :: script">Script</div>

</body>
</html>
