<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Number Puzzle Navbar</title>
</head>
<body>

<nav th:fragment="navbar(page)" class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container">
        <a href="index" class="navbar-brand">Number Puzzle</a>
        <button
                class="navbar-toggler"
                data-toggle="collapse"
                data-target="#navbarCollapse"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navbarCollapse" class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item" th:classappend="${#strings.equals(page,'index')} ? active : ''">
                    <a href="index" class="nav-link">Home</a>
                </li>
                <li class="nav-item" th:classappend="${#strings.equals(page,'players')} ? active : ''">
                    <a href="players" class="nav-link">Players</a>
                </li>
                <li class="nav-item" th:classappend="${#strings.equals(page,'settings')} ? active : ''">
                    <a href="settings" class="nav-link">Settings</a>
                </li>
                <li class="nav-item">
                    <a href="logout" class="nav-link">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

</body>
</html>
